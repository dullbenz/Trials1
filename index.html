<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <!--

    Hello Camper!

    For now, the test suite only works in Chrome!
    Please read the README below in the JS Editor before beginning.
    Feel free to delete this message once you have read it.
    Good luck and Happy Coding!

    - The freeCodeCamp Team

    -->
    <h1 id="title" >freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
      <label  for="name">name:</label><br>
      <input type="text" id="name" name="fname" required placeholder="Enter your name"><br>
      <label for="email">email</label><br>
      <input type="email" id="email" name="email" required placeholder="Enter your email"><br>
      <label for="number">age</label><br>
      <input type="number" name="number" id="number" placeholder="Age">
    </form>
    <script  src="js/index.js"> </script>
  </body>
</html>
