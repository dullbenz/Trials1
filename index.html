<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <!--

    Hello Camper!

    For now, the test suite only works in Chrome!
    Please read the README below in the JS Editor before beginning.
    Feel free to delete this message once you have read it.
    Good luck and Happy Coding!

    - The freeCodeCamp Team

    -->
    <h1 id="title" >freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
      <label  for="name" id="name-label">name:</label><br>
      <input type="text" id="name" name="fname" required placeholder="Enter your name"><br>
      <label for="email" id="email-label">email</label><br>
      <input type="email" id="email" name="email" required placeholder="Enter your email"><br>
      <label for="number" id="number-label">age</label><br>
      <input type="number" name="number" id="number" placeholder="Age" min="10" max="99"><br>
      <label for="dropdown">Which option best describes your current role?</label><br>
      <select id="dropdown" required>
        <option disabled selected value>Select current role</option>
        <option value="student">Student</option>
        <option value="job">Full Time Job</option>
        <option value="learner">Full Time Learner</option>
        <option value="PeferNo">Prefer not to say</option>
        <option value="other">Other</option>

      </select><br>

      <label for="">Would you recommend freeCodeCamp to a friend?</label><br>

      <input type="radio" name="recommend" id="radio-def" value="def" checked>
      <label for="radio-def">Definitely</label><br>
      <input type="radio" name="recommend" id="radio-maybe" value="may">
      <label for="radio-maybe">Maybe</label><br>
      <input type="radio" name="recommend" id="radio-not" value="not">
      <label for="radio-not">Not sure</label><br>

      <label for="">What would you like to see improved? (Check all that apply)</label><br>

      <input type="checkbox" name="front-end" id="front-end" value="front-end">
      <label for="front-end">Front-end Projects</label><br>

      <input type="checkbox" name="back-end" id="back-end" value="back-end">
      <label for="back-end">Back-end Projects</label><br>

      <input type="checkbox" name="data-vis" id="data-vis" value="data-vis">
      <label for="data-vis">Data Visualization</label><br>

      <input type="checkbox" name="challenges" id="challenges" value="challenges">
      <label for="challenges">Challenges</label><br>
      
      <label for="comments">Any comments or suggestions?</label><br>
      <textarea name="comments" id="comments" placeholder="Enter your comments here..."></textarea><br>

      <button type="submit" id="submit">Submit</button>
    </form>
    <script  src="js/index.js"> </script>
  </body>
</html>
